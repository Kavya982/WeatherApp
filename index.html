<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-3">Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="city" class="form-control mt-3" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary mt-2">Get Weather</button>
        </form>
        
        <div id="weatherData" class="weather-container mt-4"></div>
        <h3 class="mt-4">Hourly Forecast</h3>
        <div id="hourlyForecast" class="row row-cols-3 g-3 mt-3"></div>
        <h3 class="mt-4" >7-Day Forecast</h3>
        <div id="weeklyForecast" class="row row-cols-3 g-3 mt-3"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
